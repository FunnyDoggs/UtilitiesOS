<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Simulator</title>
    <link rel="stylesheet" href="https://codemirror.net/lib/codemirror.css">
    <link rel="stylesheet" href="https://codemirror.net/theme/dracula.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #282a36;
            color: #f8f8f2;
        }

        .window {
            position: absolute;
            background-color: #44475a;
            padding: 10px;
            border: 1px solid #6272a4;
            border-radius: 5px;
            max-width: 800px;
            max-height: 600px;
            overflow: hidden;
        }

        #launcher {
            display: flex;
            gap: 10px;
        }

        #browser, #codeEditor {
            margin-bottom: 20px;
        }

        #browserFrame {
            width: 100%;
            height: 100%;
            border: none;
        }

        #codeEditor {
            width: 100%;
            height: 400px;
            background-color: #282a36;
            color: #f8f8f2;
            border: 1px solid #44475a;
        }
    </style>
</head>
<body>
    <div id="launcher">
        <button onclick="openWindow('Browser')">Browser</button>
        <button onclick="openWindow('CodeEditor')">Code Editor</button>
    </div>

    <div id="Browser" class="window" style="display:none; left: 50px; top: 50px;">
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button onclick="openURL()">Go</button>
        <iframe id="browserFrame" frameborder="0"></iframe>
    </div>

    <div id="CodeEditor" class="window" style="display:none; left: 200px; top: 200px;">
        <textarea id="codeArea"></textarea>
    </div>

    <script src="https://codemirror.net/lib/codemirror.js"></script>
    <script src="https://codemirror.net/mode/javascript/javascript.js"></script>
    <script src="https://codemirror.net/mode/xml/xml.js"></script>
    <script src="https://codemirror.net/mode/css/css.js"></script>
    <script>
        function openWindow(windowId) {
            var windowElement = document.getElementById(windowId);
            windowElement.style.display = "block";
            makeDraggable(windowElement);
        }

        function openURL() {
            var url = document.getElementById("urlInput").value;
            document.getElementById("browserFrame").src = url;
        }

        var codeEditor = CodeMirror.fromTextArea(document.getElementById("codeArea"), {
            lineNumbers: true,
            mode: "text/html",
            theme: "dracula"
        });

        function makeDraggable(element) {
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            if (document.getElementById(element.id + "-header")) {
                // if present, the header is where you move the DIV from:
                document.getElementById(element.id + "-header").onmousedown = dragMouseDown;
            } else {
                // otherwise, move the DIV from anywhere inside the DIV:
                element.onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // get the mouse cursor position at startup:
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                // call a function whenever the cursor moves:
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                // calculate the new cursor position:
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                // set the element's new position:
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                // stop moving when mouse button is released:
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
    </script>
</body>
</html>
